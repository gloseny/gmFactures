name: Build Electron App - gmFactures
on:
  push:
    tags:
      - 'v*' # Se déclenche quand vous créez un tag comme v1.0.1

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # On lance 3 serveurs en parallèle (mac, windows, linux)
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build frontend (Vite)
        run: npm run build

      - name: Build & Release Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          release: true # Crée automatiquement une "Release" sur GitHub