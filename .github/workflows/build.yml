name: Build Electron App - gmFactures

on:
  push:
    tags:
      - 'v*' # Se déclenche lors du push d'un tag (ex: v1.0.0)

# Permissions globales pour permettre la création de la Release
permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Construction pour les 3 systèmes en parallèle
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build frontend (Vite)
        run: npm run build

      - name: Build & Release Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          # On utilise votre secret manuel pour l'action elle-même
          github_token: ${{ secrets.GH_TOKEN }}
          release: true
          args: "--publish always"
        env:
          # On injecte le même secret dans l'environnement pour electron-builder
          GH_TOKEN: ${{ secrets.GH_TOKEN }}