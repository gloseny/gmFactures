name: Build Electron App - gmFactures

on:
  push:
    tags:
      - 'v*' # Se déclenche lors du push d'un tag (ex: v1.0.6)

# Indispensable pour autoriser la création de la release et l'upload des fichiers
permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Compilation en parallèle pour macOS, Windows et Linux
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build frontend (Vite)
        run: npm run build

      - name: Build & Release Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Force la publication pour éviter l'avertissement de la v27
          args: "--publish always"
        env:
          # Injection du jeton dans l'environnement pour electron-builder
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
